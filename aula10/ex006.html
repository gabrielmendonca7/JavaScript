<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventoss DOM</title>
    <style>

        #area{
            background-color: red;
             color: white;
             font-size: 1.3em;
             width: 250px;
             height: 200px;
             line-height: 200px;
             text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interaja
    </div>
    <script>
            function clicar(){
              let a = document.querySelector('div#area')  
              a.innerHTML = 'clicou'
              a.style.background = 'blue'
            }
            function entrar(){
                let a = document.querySelector('div#area')
                a.innerHTML = 'Entrou'
                a.style.background = 'green'
            }
    </script>
</body>
</html>
